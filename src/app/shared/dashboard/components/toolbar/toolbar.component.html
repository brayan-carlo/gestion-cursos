<mat-toolbar color = "primary" class="toolbar-container">
  <button (click)="toggleDrawer()" mat-icon-button aria-label="Menú">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="title">Gestor de cursos</span>

  <span class="spacer"></span>

  <span *ngIf="usuario">{{ usuario.nombre }} {{ usuario.apellido }} </span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menú usuario">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
