<h2 mat-dialog-title>Seleccionar alumno</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%">
    <mat-label>Buscar alumno</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="filtrar()" />
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let alumno of alumnosFiltrados" (click)="seleccionar(alumno)">
      {{ alumno.nombre }} {{ alumno.apellido }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
