<div class="form-container">
  <h2>Nuevo Curso</h2>

  <form [formGroup]="formCurso">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Duración</mat-label>
      <input matInput formControlName="duracion" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="precio" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Avatar (URL)</mat-label>
      <input matInput formControlName="avatar" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="Abierto">Abierto</mat-option>
        <mat-option value="Cerrado">Cerrado</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput [matDatepicker]="inicioPicker" formControlName="fechaInicio">
      <mat-datepicker-toggle matSuffix [for]="inicioPicker"></mat-datepicker-toggle>
      <mat-datepicker #inicioPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Fin</mat-label>
      <input matInput [matDatepicker]="finPicker" formControlName="fechaFin">
      <mat-datepicker-toggle matSuffix [for]="finPicker"></mat-datepicker-toggle>
      <mat-datepicker #finPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Horas</mat-label>
      <input matInput formControlName="horas" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Clases</mat-label>
      <input matInput formControlName="clases" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Profesor</mat-label>
      <input matInput formControlName="profesor" />
    </mat-form-field>

    <div class="form-buttons">
      <button mat-raised-button color="primary" (click)="guardarCurso()">Guardar</button>
      <button mat-button routerLink="/dashboard/cursos">Cancelar</button>
    </div>
  </form>
</div>
